<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MAGIC NOTES</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    style="margin-left: 500%;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    style="margin-left: 530%;">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-3">
        <h2 style="margin-left: 40%;">welocme to notes</h2>
        <div class="card">

            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">TITLE</label>
                    <br>
                    <input type="text" class="addtitle" id="addtitle" aria-describedby="emailHelp"
                        placeholder="enter title">

                </div>
                <h5 class="card-title">add a note</h5>
                <div class="form-group">

                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <a href="#" class="btn btn-primary" id="addbtn">add nnotes</a>
            </div>
        </div>
        <h4>your notes</h4>
        <hr>
        <div id="notes" class="row container-fluid">




        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
